name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Yarn 4
        run: 
          corepack enable
          yarn set version stable
          yarn install

      - name: Build
        run:
          yarn build
  
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist 